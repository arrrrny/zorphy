name: zorphy
description: A powerful code generation package for Dart/Flutter that provides clean class definitions with copyWith, JSON serialization, toString, equality, and inheritance support
version: 1.3.2
homepage: https://github.com/arrrrny/zorphy

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  zorphy_annotation: ^1.3.2
  analyzer: 10.0.0
  build: ^4.0.4
  source_gen: ^4.2.0
  dartx: ^1.2.0
  quiver: ^3.2.2
  path: ^1.9.1
  collection: ^1.19.1
  code_builder: ^4.10.0
  dart_style: ^3.1.1
  args: ^2.6.0
  glob: ^2.1.2
  watcher: ^1.1.1
  meta: ^1.17.0

dev_dependencies:
  build_runner: ^2.5.4
  json_serializable: ^6.12.0
  json_annotation: ^4.10.0
  test: ^1.29.0

executables:
  zorphy: zorphy_cli
