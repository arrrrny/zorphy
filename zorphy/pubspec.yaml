name: zorphy
description: A powerful code generation package for Dart/Flutter that provides clean class definitions with copyWith, JSON serialization, toString, equality, and inheritance support
version: 1.0.0
homepage: https://github.com/arrrrny/zorphy

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  zorphy_annotation:
    path: ../zorphy_annotation
  analyzer: ^10.0.2
  build: ^4.0.4
  source_gen: ^4.2.0
  dartx: ^1.2.0
  quiver: ^3.2.2
  path: ^1.9.1
  collection: ^1.19.1
  code_builder: ^4.10.0
  dart_style: ^3.1.1
  args: ^2.6.0
  glob: ^2.1.2
  watcher: ^1.1.1

dev_dependencies:
  build_runner: ^2.5.4
  json_serializable: ^6.9.5
  test: ^1.25.8
